<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<img src="assets/img/quikr.png" alt="img invalid" width=100 height="60" >
<div class="container">
	<div class="row">
        <div class="span5">
    		<div class="" id="loginModal">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                <h3>Have an Account?</h3>
              </div>
              <div class="modal-body">
                <div class="well">
                  <ul class="nav nav-tabs">
                     
                    <li class="active"><a routerLink="/"  routerLinkActive="active" >Login</a></li>
                    <li class="active"><a routerLink="/register"  routerLinkActive="active" >Create Account</a></li>
                  </ul>
                  <div id="myTabContent" class="tab-content">
                    <div class="tab-pane active in" id="login">
                     
                      <!-- Include the above in your HEAD tag -->
                      
                      <br>
                      <br>
                      <form [hidden]="submitted" [formGroup]="loginForm" novalidate (ngSubmit)="onLogin()">
                        <div class="login-wrap ">
                        <div class="login-html bg-dark">
                          
                          
                          <div class="login-form">
                            <div class="sign-in-htm">
                              <div class="group">
                      
                      
                                <label> Email</label>
                                          <input id="user" type="email" class="input"  formControlName="email" [(ngModel)]="loginAccount.email">
                                          
                                      </div>
                                      
                      
                                      <div *ngIf="loginForm.controls['email'].invalid && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)" class="alert alert-danger">
                                  <div *ngIf="loginForm.controls['email'].errors.required">
                                    Email is required.
                                  </div>
                                  <div *ngIf="loginForm.controls['email'].errors.pattern">
                                     [(a-z),(A-Z),(0-9)@gmail.com] 
                                    Email id pattern should be like this [*@gmail.com]
                                  </div>
                                  </div>
                      
                      
                      
                      
                      
                      
                      
                              <div class="group">
                                <label >Password</label>
                                <input id="pass" type="password" class="input" data-type="password" formControlName="password" [(ngModel)]="loginAccount.password">
                                      </div>
                                      
                                       <div *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)" class="alert alert-danger">
                                              <div *ngIf="loginForm.controls['password'].errors.required">
                                                  password is required.
                                              </div>
                                          
                                              <div *ngIf="loginForm.controls['password'].errors.maxlength">
                                                          Maximum characters for password is 15
                                              </div>
                                              <div *ngIf="loginForm.controls['password'].errors.minlength">
                                                          Minimum characters for password is 6
                                              </div>
                                          
                                          </div> 
                      
                      
                      
                              <div class="group">
                                          <!-- <input type="submit" class="button" value="Sign In"> -->
                                          
                                          <button class="button" [disabled]="!loginForm.valid" type="submit" >Log In</button>
                              </div>
                              <div class="hr"></div>
                            </div>
                            
                     </div>
                     </div>
                 
                      
                      <div [hidden]="!submitted" > 
                           <!--    <h4>You successfully logged in!  {{response}}</h4> -->
                             <!--  <button  class="btn btn-success" (click)="onProduct()">Product</button> -->
                             <div *ngIf="response" class="position">
                                  You successfully logged in!  
                                  <br>
                            <button  class="btn btn-success" (click)="onProduct()">Continue Browsing</button>
                                 
                              
                                </div>
                                <div *ngIf="!response" class="position">
                                   <h6>Invalid credentails</h6><br>
                      
                                   <button  class="btn btn-success" (click)=" onLoginPage()">retry</button>
                      
                                    </div>
                                    
                            
                          </div>
