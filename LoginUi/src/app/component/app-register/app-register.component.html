<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<img src="assets/img/quikr.png" alt="img invalid" width=100 height="60" >
<div class="vertical-center">
<div class="container">
    
   
	<div class="column">
        <div class="span5">
    		<div class="" id="loginModal">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
                <h3>Have an Account?</h3>
              </div>
              <div class="modal-body">
                <div class="well">
                  <ul class="nav nav-tabs">
                     
                    <li><a routerLink="/"  routerLinkActive="active" >Login</a></li>
                    <li class="active"><a routerLink="/register"  routerLinkActive="active" >Create Account</a></li>
                  </ul>
                
                    
                      <form id="tab" form [hidden]="submitted" [formGroup]="regForm" novalidate (ngSubmit)="onRegiter()" >
                        <label>Username</label>
                        <input type="text" transparent-input placeholder="Enter Username" formControlName="name" [(ngModel)]="userAccount.name" ng-model="ctrl.user.Username" class="input-xlarge" required>
                        
                        <label>Email</label>
                        <input type="text" placeholder="Enter you Email" formControlName="email" [(ngModel)]="userAccount.email" class="input-xlarge" pattern="[a-zA-Z0-9!#$%&'*+\/=?^_`{|}~.-]+@[a-zA-Z0-9-]+(\.[a-zA-Z0-9-]+)*" required>
                        <label>Mobile number</label>
                        <input type="text" placeholder="Enter MobileNumber" formControlName="phonenumber" [(ngModel)]="userAccount.phonenumber" class="input-xlarge" pattern="[7-9]{1}[0-9]{9}" title="Phone number with 7-9 and remaing 9 digit with 0-9" required>
                        
                        
                       
                        <label>Password</label>
                        <input type="password" placeholder="Password"  class="input-xlarge" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" formControlName="password" [(ngModel)]="userAccount.password" form.password_two.pattern = this.value; required>

                        <label>confirm Password</label>
                        <input type="password" placeholder="Verify Password"  class="input-xlarge" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"  formControlName="password" [(ngModel)]="userAccount.password" required>
<label></label>
<button class="button"  type="submit">Register</button>
</form>
<div [hidden]="!submitted">
  <h4>You submitted successfully! Welcome </h4>
  <button class="btn btn-success" (click)="onLogin()">Login</button>
</div> 
                       
                       
                      </div>
</div>
</div>
</div>
</div>
</div>
</div>
