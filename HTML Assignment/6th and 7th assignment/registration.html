<HTML>
<HEAD>
<TITLE>
REGISTRATION
</TITLE>
</HEAD>

<BODY>
<form tag="Create Logon">
<div align="center">
Username : <input type="username" name="username" /><br />
Password : <input type="password" name="pwd" /><br />
Email : <input type="email" name="email" /><br />
Phone NO: <input type="telephone" name="tel" /><br />
Gender: <input type="radio" name="gender" value="male"> Male<br>
  <input type="radio" name="gender" value="female"> Female<br>
Date of Birth : <input type="date of birth" name="dob" /><br />
Languages Known : <input type="checkbox" name="english" value="english" id="english"><label for="English"> English</label>
<input type="checkbox" name="telugu" value="telugu" id="telugu"><label for="telugu"> Telugu</label>
<input type="checkbox" name="Hindi" value="Hindi" id="Hindi"><label for="Hindi"> Hindi</label>
<input type="checkbox" name="Tamil" value="Tamil" id="Tamil"><label for="Tamil"> Tamil</label>


<br />
Address : <input type="text" name="address" /><br />


<input type="submit" value="Submit" />
<input type="reset" value="Clear" />
		</div>
	</form>


</BODY>
</HTML>
